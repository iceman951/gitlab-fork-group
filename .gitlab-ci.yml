include:
  - template: Security/SAST.gitlab-ci.yml

variables:
  CI_PROJECT_REPOSITORY_LANGUAGES="python"

stages:
  - test

pylint:
  image: python:3.7
  script:
    - pip install -r requirements.txt
    - pip install pylint pylint-junit
    - pylint --output-format=pylint_junit.JUnitReporter gitlab_group_fork.py > rspec.xml
  artifacts:
    paths:
      - rspec.xml
    reports:
      junit: rspec.xml
    when: always
  allow_failure: true
  
